<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="OrganicSnacks Management System login page">
        <meta name="author" content="Devoloped and Designed by Thilina Pathirana 20212129">

        <title>Mini Finance - Settings</title>

        <!-- CSS FILES -->      
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;700&display=swap" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-icons.css" rel="stylesheet">
        <link href="css/tooplate-mini-finance.css" rel="stylesheet">
        
    </head>
    
    <body>

                <main class="main-wrapper py-4  px-md-4 border-start" >

                    <div class="row my-4 d-flex"   style="display: flex; justify-content: center;align-items: center;">
                        <div class="col-lg-7 col-12">
                            <div class="custom-block bg-white">

                                <div class="tab-content" id="myTabContent">
                                    <div class="tab-pane fade show active" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                                        <h6 class="navbar-brand"  style="display: flex; justify-content: center; font-size: 25px;">
                                            <span>Organic</span><span style="color: lightseagreen;">Snacks</span></h6>

                                        <form class="custom-form profile-form" action="#" method="post" role="form">
                                            <input class="form-control" type="text" name="profile-name" id="profile-name" placeholder="Username">

                                            <input class="form-control" type="password" name="profile-email"  placeholder="Password">


                                            <div class="d-flex">
                                                

                                                <button type="submit" class="form-control ms-2">
                                                     Submit
                                                </button>
                                            </div>
                                        </form>
                                    </div>

                                    <div class="tab-pane fade" id="password-tab-pane" role="tabpanel" aria-labelledby="password-tab" tabindex="0">
                                        <h6 class="mb-4">Password</h6>

                                        <form class="custom-form password-form" action="#" method="post" role="form">
                                            <input type="password" name="password" id="password" pattern="[0-9a-zA-Z]{4,10}" class="form-control" placeholder="Current Password" required="">

                                            <input type="password" name="confirm_password" id="confirm_password" pattern="[0-9a-zA-Z]{4,10}" class="form-control" placeholder="New Password" required="">

                                            <input type="password" name="confirm_password" id="confirm_password" pattern="[0-9a-zA-Z]{4,10}" class="form-control" placeholder="Confirm Password" required="">

                                            <div class="d-flex">
                                                <button type="button" class="form-control me-3">
                                                    Reset
                                                </button>

                                                <button type="submit" class="form-control ms-2">
                                                    Update Password
                                                </button>
                                            </div>
                                        </form>
                                    </div>

                                
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <footer class="site-footer">
                        <div class="container">
                            <div class="row">
                                
                                <div class="col-lg-12 col-12" style="display: flex; justify-content: center;">
                                    <p class="copyright-text">Copyright Â© OrganicSnacks 2024 </p>
                                </div>

                            </div>
                        </div>
                    </footer>
                </main>


        <!-- JAVASCRIPT FILES -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/custom.js"></script>

    </body>
</html>
